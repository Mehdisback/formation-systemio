# Plugins
plugins:
  - search:
      lang: fr
      separator: '[\s\-\.,!?\u200b]+'
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true

# Extensions Markdown
