# Configuration du site
site_name: Formation Systeme.io - L'Essentiel en Soi
site_description: Guide complet pour gérer votre landing page en autonomie
site_author: Mehdi SLAYKI
site_url: https://mehdisback.github.io/formation-systemeio/

# Repository
repo_name: formation-systemeio
repo_url: https://github.com/Mehdisback/formation-systemio

# Copyright
copyright: Copyright &copy; 2025 - Armelle Bodénès - Coaching au Féminin

# Thème
theme:
  name: material
  language: fr

  # Couleurs (adaptez à la charte graphique)
  palette:
    # Mode clair
    - scheme: default
      primary: pink
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Passer en mode sombre

    # Mode sombre
    - scheme: slate
      primary: pink
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Passer en mode clair

  # Fonctionnalités
  features:
    - navigation.instant        # Navigation fluide
    - navigation.tracking       # Suivi URL
    - navigation.tabs           # Onglets de navigation
    - navigation.sections       # Sections dans le menu
    - navigation.expand         # Menu déroulant automatique
    - navigation.top            # Bouton retour en haut
    - search.suggest            # Suggestions de recherche
    - search.highlight          # Surlignage des résultats
    - content.code.copy         # Bouton copier pour le code
    - content.tabs.link         # Onglets liés

  # Logo et favicon (optionnel)
  # logo: assets/logo.png
  # favicon: assets/favicon.png

  # Icône
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search:
      lang: fr
      separator: '[\s\-\.]'
  - minify:
      minify_html: true

# Extensions Markdown
markdown_extensions:
  - admonition              # Boîtes d'alerte
  - pymdownx.details        # Boîtes pliables
  - pymdownx.superfences    # Code avec syntaxe
  - pymdownx.highlight      # Coloration syntaxique
  - pymdownx.emoji:         # Emojis
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:      # Checklists
      custom_checkbox: true
  - tables                  # Tableaux
  - attr_list               # Attributs HTML
  - def_list                # Listes de définitions
  - toc:                    # Table des matières
      permalink: true
      toc_depth: 3

# Navigation
nav:
  - Accueil: "index.md"
  - Guides de formation:
    - 01 - Démarrage rapide: "01-GUIDE-DEMARRAGE-RAPIDE.md"
    - 02 - Modification du contenu: "02-MODIFICATION-CONTENU.md"
    - 03 - Gestion CTA et Calendly: "03-GESTION-CTA-CALENDLY.md"
    - 04 - Design et mise en page: "04-DESIGN-MISE-EN-PAGE.md"
    - 05 - Formulaires: "05-FORMULAIRES-DONNEES.md"
    - 06 - SEO et référencement: "06-SEO-REFERENCEMENT.md"
    - 07 - Suivi et analytics: "07-SUIVI-ANALYTICS.md"
    - 08 - Maintenance: "08-MAINTENANCE-BONNES-PRATIQUES.md"
    - 09 - FAQ: "09-FAQ-TROUBLESHOOTING.md"
    - 10 - Glossaire: "10-GLOSSAIRE.md"

